<!doctype html>
<html lang=sv>
<head>
  <meta charset=utf-8>
  <title>Vilket recept ska jag laga?</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<br>
<body>
  <center><h1><b>Vad ska jag laga till middag?</b></h1>
  <img src="olsen1.gif" alt="Olsentwin eating a lot" width="220">
  <br>
  <div class="inputSection">
    <div class="inputs">
      <input placeholder="Fyll i.."></input>
    </div>
      <button class="addOption">Lägg till</button>
    </div>
  <div class="resultSection"></div>
  <button class="submit">Okej, välj åt mig!</button></center>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
  $(function() {
    $('.resultSection').hide()

    var add_option = function() {
      $('.inputs').append('<input></input>')
    }
    $('.addOption').click(add_option)

    var options = []
    var submit = function() {
      $('.inputSection').hide()
      $('.resultSection').css('display', 'flex')
      $('input').each(function() {
        options.push($(this).val())
      })
      var winner = options[Math.floor(Math.random() * options.length)]
      console.log(winner)
      $('.resultSection').text(winner)
    }
 $('.submit').click(submit)
  })
        </script>
      </body>
    </html>
